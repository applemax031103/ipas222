<style>
  :root{--bg:#fafafa;--card:#ffffff;--text:#111;--muted:#666;--accent:#0a7;--danger:#c33;}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Noto Sans TC',sans-serif;background:var(--bg);color:var(--text);margin:0;line-height:1.6;}
  header{padding:20px 16px;background:#fff;box-shadow:0 1px 6px rgba(0,0,0,.06);position:sticky;top:0;z-index:1}
  h1{font-size:20px;margin:0 0 4px 0}
  .container{max-width:900px;margin:18px auto;padding:0 16px;}

  .qtitle{font-weight:600;margin-bottom:8px}
  .choices{display:grid;grid-template-columns:1fr;gap:8px;margin:8px 0}
  .choice{display:flex;align-items:flex-start;gap:10px;padding:10px 12px;border:1px solid #e6e6e6;border-radius:10px;background:#fff;cursor:pointer}

  .muted{color:var(--muted);font-size:13px}
  .btns{display:flex;gap:10px;flex-wrap:wrap;margin:16px 0}
  button{border:0;border-radius:10px;padding:10px 14px;background:#111;color:#fff;cursor:pointer}
  .outline{background:#fff;color:#111;border:1px solid #ddd}
  .ans{display:none;border-top:1px dashed #e6e6e6;margin-top:10px;padding-top:10px}
  .correct{background:#e9fbf2;border-color:#b6f1d6}
  .wrong{background:#fff3f1;border-color:#ffd8d2}

  footer{padding:40px 16px;color:#777;text-align:center}

function render(){
  const root = document.getElementById('root');
  root.innerHTML = '';
  data.forEach((q,idx)=>{
    const card = document.createElement('div');
    card.className='card';
    const t = document.createElement('div');
    t.className='qtitle';
    t.textContent = (idx+1)+'. '+q.q;
    card.appendChild(t);
    const wrap = document.createElement('div');
    wrap.className='choices';
    q.choices.forEach((c,i)=>{
      const lab = document.createElement('label');
      lab.className='choice';
      const radio = document.createElement('input');
      radio.type='radio';
      radio.name='q'+q.id;
      radio.value=i;
      lab.appendChild(radio);
      const span = document.createElement('div');
      span.textContent = String.fromCharCode(65+i)+'. '+c;
      lab.appendChild(span);
      wrap.appendChild(lab);
    });
    card.appendChild(wrap);
    const ctrl = document.createElement('div');
    ctrl.className='btns';
    const btn = document.createElement('button');
    btn.className='outline';
    btn.textContent='顯示詳解';
    btn.addEventListener('click',()=>{ans.style.display = ans.style.display==='block' ? 'none' : 'block';});
    ctrl.appendChild(btn);
    card.appendChild(ctrl);
    const ans = document.createElement('div');
    ans.className='ans';
    ans.innerHTML = '<div><b>正解：</b>'+String.fromCharCode(65+q.answer)+'</div>' +
                    '<div class="muted" style="margin-top:6px">'+q.explain+'</div>';
    card.appendChild(ans);
    root.appendChild(card);
  });
}

function grade(){
  let correct=0,total=data.length;
  const cards=[...document.querySelectorAll('.card')];
  cards.forEach((card,idx)=>{
    const q=data[idx];
    const checked = card.querySelector('input[type=radio]:checked');
    card.classList.remove('correct','wrong');
    if(checked){
      const v=parseInt(checked.value,10);
      if(v===q.answer){correct++; card.classList.add('correct');}
      else{card.classList.add('wrong');}
    }else{
      card.classList.add('wrong');
    }
  });
  document.getElementById('scoreText').textContent = correct+'/'+total+'（'+Math.round(correct/total*100)+' 分）';
}

function resetAll(){
  document.querySelectorAll('input[type=radio]').forEach(i=>i.checked=false);
  document.querySelectorAll('.card').forEach(c=>c.classList.remove('correct','wrong'));
  document.getElementById('scoreText').textContent='尚未作答';
  document.querySelectorAll('.ans').forEach(a=>a.style.display='none');
}

function toggleAll(){
  const blocks=[...document.querySelectorAll('.ans')];
  const anyHidden = blocks.some(b=>b.style.display!=='block');
  blocks.forEach(b=>b.style.display = anyHidden ? 'block' : 'none');
}

document.getElementById('gradeBtn').addEventListener('click',grade);
document.getElementById('resetBtn').addEventListener('click',resetAll);
document.getElementById('toggleAll').addEventListener('click',toggleAll);

render();
</script>
</body>
</html>
